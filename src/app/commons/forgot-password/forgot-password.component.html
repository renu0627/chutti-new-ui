<ngx-loading-bar [color]="'#6747D4'" [includeSpinner]='false'></ngx-loading-bar>
<section id="login__page" class=" h-100">
    <div class="row justify-content-center h-100 mx-0">
        <div class="col-10">
            <div class="row  h-100 ">
                <div class="col-12 col-md-8 col-lg-4 align-self-center pr-sm-5">
                    <div class="resetPassword">
                        <h2>Forgot Password?</h2>
                        <p>Weâ€™ll help you reset it and get back on track.</p>
                        <div class="reset__form">
                            <form class="signIn__form--input" [formGroup]="forgotpasswordForm" role="form" novalidate>
                                <div class="form-group error__group">
                                    <span class="name__icon icon_email"></span>
                                    <span class="error__icon icon_warning"  *ngIf="forgotpasswordForm.controls['emailId'].errors && !forgotpasswordForm.controls['emailId'].pristine"></span>
                                    <input type="email" class="form-control" id="forgetPassword" aria-describedby="emailHelp"
                                        placeholder="Email Address" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$" [ngClass]="{'input erro error__group':forgotpasswordForm.controls['emailId'].errors && !forgotpasswordForm.controls['emailId'].pristine}" formControlName="emailId" (click)="mouseenter()"/>
                                    <!-- <small
                                        *ngIf="forgotpasswordForm.controls['emailId'].errors && !forgotpasswordForm.controls['emailId'].pristine"
                                        class="form-text text-muted"> Enter a valid email id</small> -->
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn__submit"
                                    [disabled]="forgotpasswordForm.invalid"  (click)="send()">Reset Password</button>
                                <small *ngIf="failSignIn" class="form-text failsigin">{{failSignIn}}</small>
                                <small *ngIf="sucessSignIn" class="failsigin">{{sucessSignIn}}</small>
                            </form>
                            <div class="return text-center">
                                <a routerLink="/signIn"><span class="back__icon"><i class="fa fa-long-arrow-left"
                                            aria-hidden="true"></i>
                                    </span>Back to Sign In</a>
                            </div>
                        </div>
                   
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-6 offset-lg-2">
                    <div class="login__header">
                        <a><img src="../../../assets/images/Logo.svg"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row">
                        <div class="col-12 col-md-6 px-0">
                            <ul class="footer__link">
                                <li><a href="#.">ABOUT</a></li>
                                <li><a href="#.">FEATURES</a></li>
                                <li><a href="#.">PRICING</a></li>
                                <li><a href="#.">BLOG</a></li>
                                <li><a href="#.">SUPPORT</a></li>
                                <li><a href="#.">CONTACT</a></li>
                            </ul>
                        </div>
                        <div class="col-12 col-md-6 pr-0">
                            <p class="copy__rights white__color text-right">&copy; 2019 CloudNow Technologies, Made with
                                love in India</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</section>
